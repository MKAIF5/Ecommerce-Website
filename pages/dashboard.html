<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme E-Commerce</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <header>
        <nav>
            <h1>ShopName</h1>
            <ul>
                <li id="li"</li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Welcome to ShopName</h2>
            <p>Explore the best products at unbeatable prices</p>
            <a href="./pages/signup.html" class="btn-primary">Add Your Product</a>
        </div>
    </section>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <a href="#" class="btn-secondary">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <a href="#" class="btn-secondary">Add to Cart</a>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 ShopName. All rights reserved.</p>
    </footer>
    <script type="module" src="../scripts/dashboard.js"></script>
</body>
</html>
